<!--
Element providing a dropdown solution, currently inside the data table.

##### Usage

    <px-dropdown>Hi</px-dropdown>

@element px-dropdown
@blurb Element providing a dropdown solution.
@homepage index.html
@demo demo.html
-->

<dom-module id="px-dropdown">
  <link rel="import" type="css" href="css/px-dropdown.css" />
  <template>
    <span on-tap="triggerClicked">
      <div id="trigger" >
        <content select=".px-dropdown-trigger"></content>
      </div>
      <content select=".px-dropdown-content"></content>
    </span>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'px-dropdown',
    triggerClicked: function(evt) {
      if(!this.opened){
        Polymer.dom(this).querySelector(".px-dropdown-content").open();
      }else{
        Polymer.dom(this).querySelector(".px-dropdown-content").close();
      }
      this.set('opened', !this.opened);
    }
  });
</script>
