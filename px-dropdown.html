<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../px-dropdown-content.html" />
<link rel="import" href="../px-dropdown-chevron.html" />
<link rel="import" href="../px-dropdown-text.html" />
<!--
Element providing a dropdown solution, currently inside the data table.

##### Usage

      <px-dropdown>
        <px-dropdown-content class="px-dropdown-content" max-cont-character-width="10" width="100" items='[{"key":"one", "val": "One"}, {"key":"two", "val": "Two"}, {"key":"three", "val": "Three"}, {"key":"four", "val": "How now brown cow"}]'>
        </px-dropdown-content>
        <px-dropdown-chevron class="px-dropdown-trigger"></px-dropdown-chevron>
      </px-dropdown>

@element px-dropdown
@blurb Element providing a dropdown solution.
@homepage index.html
@demo demo.html
-->

<dom-module id="px-dropdown">
  <link rel="import" type="css" href="css/px-dropdown.css" />
  <template>
    <div>
      <span on-tap="triggerClicked" class="flex" id="dropcell">
        <content select=".px-dropdown-text"></content>
        <content select=".px-dropdown-chevron"></content>
      </span>
    </div>
    <content select=".px-dropdown-content"></content>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'px-dropdown',
    properties: {
      /*
      * a flag which checks is the dropdown trigger has been clicked on not.
      *
      * @notify true
      * @type Boolean
      * @default false
      */
      opened:{
        type: Boolean,
        notify: true,
        value: false
      }
    },
   /* This function is called when the dropdown trigger/chevron is clicked, and
   * it either opens or closes the content.
   *
   * @attribute evt
   * @type Object
   */
    triggerClicked: function(evt) {
      if(!this.opened){
        Polymer.dom(this).querySelector(".px-dropdown-content").open();
      }else{
        Polymer.dom(this).querySelector(".px-dropdown-content").close();
      }
      this.opened = !this.opened;
    }
  });
</script>
