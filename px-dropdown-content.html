<link rel="import" href="../polymer/polymer.html" />

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-dropdown-content counter-value="1">Hi</px-dropdown-content>

@element px-dropdown-content
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-dropdown-content">
  <link rel="import" type="css" href="css/px-dropdown-content.css" />
  <template>
    <ul hidden$="{{!menuOpen}}" class="px-dropdown--list list-ui list-ui--tiny">
      <template is="dom-repeat" items="{{items}}">
        <li class="px-dropdown--listitem">
          <input id="{{item.key}}" class="u-ml- u-mr-" checked="{{item.checked}}" type="checkbox">{{item.val}}</li>
      </template>
    </ul>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-dropdown-content',

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      items: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }//,
        // observer: '_itemsChanged2'
      },
      menuOpen: {
        type: Boolean,
        notify: true,
        value: false
      }
    },

    /**
     * Watches for this.items changing.
     *
     * @method _itemsChanged
     */
    open: function() {
      this.menuOpen = true;
    },
    close: function() {
      this.menuOpen = false;
    },
  });
</script>
