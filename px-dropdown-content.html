<link rel="import" href="../polymer/polymer.html" />

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-dropdown-content class="px-dropdown-content" items='[{"key":"one", "val": "One", "checked": true}, {"key":"two", "val": "Two", "checked": false}]'>

@element px-dropdown-content
@blurb Element to contain content of a dropdown menu.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-dropdown-content">
  <link rel="import" type="css" href="css/px-dropdown-content.css" />
  <template>
    <div hidden$="{{!menuOpen}}">
      <div class="u-pl px-dropdown--content">
        <content select=".px-dropdown-content--header"></content>
        <ul class="px-dropdown--list list-ui list-ui--tiny">
          <template is="dom-repeat" items="{{items}}">
            <li class="px-dropdown--listitem">
              <input id="{{item.key}}" class="u-ml- u-mr-" checked="{{item.checked}}" type="checkbox">{{item.val}}</li>
          </template>
        </ul>
        <content select=".px-dropdown-content--footer"></content>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-dropdown-content',

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      items: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }//,
        // observer: '_itemsChanged2'
      },
      menuOpen: {
        type: Boolean,
        notify: true,
        value: false
      }
    },

    /**
     * Open dropdown menu content
     *
     * @method open
     */
    open: function() {
      this.menuOpen = true;
    },
    /**
     * Close dropdown menu content
     *
     * @method close
     */
    close: function() {
      this.menuOpen = false;
    },
    /**
     *  Deselect all dropdown checkboxes
     *
     * @method deselectAll
     */
    deselectAll: function() {
      this.items.forEach(function(){
        this.checked = false;
      });
    },
    /**
     *  Select all dropdown checkboxes
     *
     * @method selectAll
     */
    selectAll: function() {
      this.items.forEach(function(){
        this.checked = true;
      });
    },
  });
</script>
