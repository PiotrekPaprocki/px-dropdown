    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. ui tests, examples), we assume the server is started with
    'grunt depserve' (or similar server setup) to enable correct finding of bower dependencies for local runs

<link rel="import" href="../polymer/polymer.html" />
<!--
Element providing the text for the px-dropdown element

##### Usage

    <px-dropdown-text class="px-dropdown-text">Text Goes Here</px-dropdown-text>

@element px-dropdown-text
@blurb Element to contain clickable text of a dropdown menu.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-dropdown-text">
  <link rel="import" type="css" href="css/px-dropdown-text.css" />
  <template>
      <div id="textWrap" class="flex__item px-dropdown-text u-p--">{{displayValue}}</div>
      <template is="dom-if" if="{{_includeTooltip(displayValue)}}">
          <px-tooltip tooltip-message="{{displayValue}}" orientation="top"></px-tooltip>
      </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'px-dropdown-text',
    /**
     * Properties block,
     *
     * @property properties
     * @type Object
     */
    properties: {
      /**
       * @property displayValue
       * @type String
       * @default ''
       */
      displayValue: {
        type: String,
        notify: true,
        value: ''
      },
      /**
       * @property maxContCharacterWidth
       * @type Number
       * @default 0
       */
      maxContCharacterWidth: {
        type: Number,
        notify: true,
        value: 0
      },
      availableWidth: {
        type: Number,
        value: 0,
        observer: '_availableWidthChanged'
      }
    },
    ready: function() {
//this.toggleClass('cust_flex_grow', true);
//this.style['flex-grow'] = '1';
    },
    /**
     * @method _includeTooltip
     *
     * This method is called when the display value is calculated, to check if
     * we need to display the tooltip or not.
     */
    _includeTooltip: function() {
      return (this.displayValue.length > this.maxContCharacterWidth);
    },
    _availableWidthChanged: function(newe, old) {
      if(newe) {
        this.$.textWrap.style['maxWidth'] = newe + 'px';
        this.$.textWrap.style['max-width'] = newe+ 'px';
        this.$.textWrap.style.width = newe+ 'px';
      }
    },
    /**
     * @method forceSetWidth
     *
     * 'lock' the width on the dropdown text
     */
    forceSetWidth: function() {
      var div = this.$.textWrap,
          width = window.getComputedStyle(div, null).getPropertyValue('width');


        //  this.toggleClass('cust_flex_grow', false);
        //  this.toggleClass('cust_flex_fixed', true);

      //   this.fire('text_request_size', {pxText: this});
/*this.style['flex-grow'] = '0';
        this.style['flex-basis'] = 'content';*/


        // div.style['maxWidth'] = width;
        // div.style['max-width'] = width;
        div.style.width = width;
      //  this.fire('text_request_size', {pxText: this});


    }
  });
</script>
